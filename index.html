<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Les Petits Plats</title>
    <meta name="description" content="Vos recettes à porté de clics">
    <link rel="icon" type="image/png" href="./public/img/Logo.PNG" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5dd13a47f1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="public/css/style.css">
</head>

<body>

    <header class="home-header">
        <img src='./public/img/Logo_slogan.PNG' alt="Logo et slogan du site" class="home-header__main-logo">
    </header>

    <main>
        <form class="searchtool">
            <input type="text" name="name" id="searchBar" required
                placeholder="Recherche un ingrédient, apareil, ustensile ou recette" class="searchtool__search-bar">
            <button class="searchtool__icon"><i class="fas fa-search"></i></button>
        </form>

        <section class="buttons-section">
            <div class="dropdown">
                <button onclick="" class="dropbtn dropbtn--ingredients">Ingrédients
                    <i class="fas fa-chevron-down arrow-down"></i></button>
                <div id="myDropdown" class="dropdown-content dropdown-content--ingredients">
                    <a href="#">Lait de coco</a>
                    <a href="#">Citron</a>
                    <a href="#">Oeuf</a>
                </div>
            </div>

            <div class="dropdown">
                <button onclick="" class="dropbtn dropbtn--apareils">Apareils
                    <i class="fas fa-chevron-down arrow-down"></i></button>
                <div id="myDropdown" class="dropdown-content dropdown-content--apareils">
                    <a href="#">Lait de coco</a>
                    <a href="#">Citron</a>
                    <a href="#">Oeuf</a>
                </div>
            </div>

            <div class="dropdown">
                <button onclick="" class="dropbtn dropbtn--ustensiles">Ustensiles
                    <i class="fas fa-chevron-down arrow-down"></i></button>
                <div id="myDropdown" class="dropdown-content dropdown-content--ustensiles">
                    <a href="#">Lait de coco</a>
                    <a href="#">Citron</a>
                    <a href="#">Oeuf</a>
                </div>
            </div>
        </section>
    </main>

</body>
<script src="./lists.js"></script>
</html>
